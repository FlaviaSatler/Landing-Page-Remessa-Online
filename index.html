<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/objects/main-btn.css">
    <link rel="stylesheet" href="css/components/featured-list.css">

    <title>Remessa Online</title>
</head>
<body>
    <header class="main-header">
        <img class="logo" src="img/RM-logo.svg" alt="Logo Remessa Online">
        <h1 class="title">Invista em Criptomoedas</h1>
        <p class="subtitle">
            Fazemos envio de valores direto para corretoras de criptomoedas no exterior. 
            Compre fora, venda no Brasil e ganhe mais!
        </p>

        <button class="main-btn">Fale Conosco</button>
    </header>

    <section class="featured-list">
            
            <figure class="figure">
                <img class="item" src="img/feature 1 icon@2x.svg" alt="Moeda Bitcoin">
                <figcaption>Taxas</figcaption>
                <p class="subtitle">Trabalhamos com IOF de 0,38% para todas as operações</p>
            </figure>
        
        
            <figure class="figure">
                <img class="item" src="img/feature 2 icon@2x.svg" alt="Troféu">
                <figcaption>Diferencial</figcaption>
                <p class="subtitle">Trabalhamos com as melhores corretoras do exterior</p>
            </figure>
        
        
            <figure class="figure">
                <img class="item" src="img/feature 3.svg" alt="Gráfico">
                <figcaption>Serviços</figcaption>
                <p class="subtitle">Oferecemos consultoria especializada e envio direto</p>
            </figure>
            
    </section>
</body>
</html>
